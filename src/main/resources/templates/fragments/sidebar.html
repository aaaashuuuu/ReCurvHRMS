<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <style>
        .sidebar {
            min-height: calc(100vh - 56px);
            box-shadow: inset -1px 0 0 rgba(0, 0, 0, .1);
            padding-top: 1rem;
        }
        .sidebar .nav-link {
            font-weight: 500;
            color: #333;
            padding: 0.5rem 1rem;
            font-size: 0.9rem;
        }
        .sidebar .nav-link:hover {
            color: #007bff;
            background-color: #f8f9fa;
        }
        .sidebar .nav-link.active {
            color: #007bff;
            background-color: #e9ecef;
        }
        .sidebar-heading {
            font-size: 0.75rem;
            text-transform: uppercase;
            padding: 0 1rem;
            margin-top: 1rem;
        }
        .sidebar-sticky {
            position: sticky;
            top: 0;
            height: calc(100vh - 56px);
            padding-top: 0.5rem;
            overflow-x: hidden;
            overflow-y: auto;
        }
    </style>
</head>
<body>
<!-- Compact Sidebar Fragment -->
<nav th:fragment="sidebar" class="sidebar">
    <div class="sidebar-sticky">
        <!-- Admin Only Section -->
        <div sec:authorize="hasRole('ADMIN')">
            <h6 class="sidebar-heading">Admin Controls</h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-cog fa-sm me-2"></i>System Settings
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-user-shield fa-sm me-2"></i>User Management
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-chart-bar fa-sm me-2"></i>Analytics
                    </a>
                </li>
            </ul>
        </div>

        <!-- Manager Only Section -->
        <div sec:authorize="hasRole('MANAGER')">
            <h6 class="sidebar-heading">Manager Tools</h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-users fa-sm me-2"></i>Team Management
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-calendar-check fa-sm me-2"></i>Approve Leaves
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-chart-line fa-sm me-2"></i>Performance
                    </a>
                </li>
            </ul>
        </div>

        <!-- Employee Only Section -->
        <div sec:authorize="hasRole('EMPLOYEE')">
            <h6 class="sidebar-heading">Employee Tools</h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-calendar fa-sm me-2"></i>Apply Leave
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-clock fa-sm me-2"></i>Attendance
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">
                        <i class="fas fa-file-invoice-dollar fa-sm me-2"></i>Payslip
                    </a>
                </li>
            </ul>
        </div>

        <!-- Common Links for All Roles -->
        <h6 class="sidebar-heading">General</h6>
        <ul class="nav flex-column">
            <li class="nav-item">
                <a class="nav-link" th:href="@{/dashboard}">
                    <i class="fas fa-tachometer-alt fa-sm me-2"></i>Dashboard
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" th:href="@{/profile}">
                    <i class="fas fa-user fa-sm me-2"></i>My Profile
                </a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
