<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${pageTitle} ?: 'HR Management System'">HR Management System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <style>
        /* Custom sidebar width */
        .sidebar {
            width: 200px !important;
            min-width: 200px;
            max-width: 200px;
        }
        /* Main content area */
        .main-content {
        width: calc(100% - 220px) !important;
        max-width: calc(100% - 220px);
    }
    .container-fluid {
        padding-right: 15px;
        padding-left: 15px;
        margin-right: auto;
        margin-left: auto;
    }
        /* Make sure navbar is full width */
        .navbar {
            width: 100%;
        }
    </style>
</head>
<body>
<!-- Navigation -->
<div th:replace="fragments/navbar :: navbar"></div>

<div class="container-fluid p-0">
    <div class="row g-0">
        <!-- Sidebar - Reduced width -->
        <div class="col-md-2 col-lg-2 bg-light sidebar">
            <div th:replace="fragments/sidebar :: sidebar"></div>
        </div>

        <!-- Main Content - Increased width -->
        <main class="col-md-10 col-lg-10 main-content">
            <div class="container-fluid py-3">
                <!-- Page Header -->
                <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
                    <h1 class="h2" th:text="${pageTitle} ?: 'Dashboard'">Page Title</h1>
                    <div class="btn-toolbar mb-2 mb-md-0">
                        <div class="btn-group me-2">
                                <span class="navbar-text">
                                    <i class="fas fa-user-circle"></i>
                                    <span sec:authentication="name"></span>
                                    <small class="text-muted" th:text="'(' + ${userRole} + ')'"
                                           th:if="${userRole}"></small>
                                </span>
                        </div>
                    </div>
                </div>

                <!-- Dynamic Content -->
                <th:block th:if="${content}">
                    <th:block th:replace="${content}"></th:block>
                </th:block>

                <th:block th:if="${content == 'profile'}">
                    <div th:replace="components/profile-content :: profile-content"></div>
                </th:block>
            </div>
        </main>
    </div>
</div>

<!-- Footer -->
<div th:replace="fragments/footer :: footer"></div>

<!-- Bootstrap & jQuery -->
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
